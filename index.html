<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip - Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="main">
        <div class="main-head">
            <p>SPLI<br>TTER</p>
        </div>
        <div class="main-con">
            <div class="main-con1">
                <div class="bill">
                    <p>Bill</p>
                    <div class="bill-text">
                        <p class="bill-dollar">$</p>
                        <input type="text" id="bill-input">
                    </div>
                </div>
                <div class="tip">
                    <div class="tip-head">
                        <p>Select Tip %</p>
                    </div>
                    <div class="tip-div">
                        <label>
                            <input type="checkbox" class="tip-div-btn" name="tip-div-btn" onclick="return check_box()">
                            <div class="tip-div-div tip-div-both">
                                <span class="tip-div-span tip-div-both">5%</span>    
                            </div>
                        </label>
                        <label>
                            <input type="checkbox" class="tip-div-btn" name="tip-div-btn" onclick="return check_box()">
                            <div class="tip-div-div tip-div-both">
                                <span class="tip-div-span tip-div-both">10%</span>    
                            </div>
                        </label>
                        <label>
                            <input type="checkbox" class="tip-div-btn" name="tip-div-btn" onclick="return check_box()">
                            <div class="tip-div-div tip-div-both">
                                <span class="tip-div-span tip-div-both">15%</span>    
                            </div>
                        </label>
                        <label>
                            <input type="checkbox" class="tip-div-btn" name="tip-div-btn" onclick="return check_box()">
                            <div class="tip-div-div tip-div-both">
                                <span class="tip-div-span tip-div-both">25%</span>    
                            </div>
                        </label>
                        <label>
                            <input type="checkbox" class="tip-div-btn" name="tip-div-btn" onclick="return check_box()">
                            <div class="tip-div-div tip-div-both">
                                <span class="tip-div-span tip-div-both">50%</span>    
                            </div>
                        </label>
                        <div class="tip-custom">
                            <input type="text" placeholder="Custom" id="custom_tip">
                        </div>
                    </div>
                    <div class="span" id="tip-warning"></div>
                </div>
                <div class="pep">
                    <div class="pep-head">
                        <p>Number of People</p>
                    </div>
                    <div class="pep-main">
                        <img src="css/images/icon-person.svg" height="18px" alt="">
                        <input type="text" class="pep-main-input" id="pep-input">
                    </div>
                </div>
                <div class="cal">
                    <button onclick="calculate()">Calculate</button>
                </div>
            </div>
            <div class="main-con2">
                <div class="amt">
                    <div class="amt-head">
                        <p class="amt-head1">Tip Amount</p>
                        <p class="amt-head2">/ person</p>
                    </div>
                    <div class="amt-price">
                        <p class="amt-price1">$</p>
                        <p class="amt-price2" id="tip-price" >0</p>
                    </div>
                </div>
                <div class="tot">
                    <div class="tot-head">
                        <p class="amt-head1">Total</p>
                        <p class="amt-head2">/ person</p>
                    </div>
                    <div class="tot-price">
                        <p class="amt-price1">$</p>
                        <p class="amt-price2" id="total-price" >0</p>
                    </div>
                </div>
                <div class="reset">
                    <button onclick="reset()">RESET</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
